<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/template.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></SCRIPT>
    <script type="text/javascript" src="js/autorization-steps.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <SCRIPT defer type="text/javascript" src="js/main.js"></SCRIPT>
    <title>Регистрация</title>
</head>
<body>
<div class="reg-page">
<header class="header"><div class="header__title">Registration</div></header>

<div class="authorization">
    <div class="authorization-container">
        <img src="img/S.png" class="background__s-img">
        <div class="authorization__title">Регистрация</div>
        <form method="get" action="send.php">
            <div class="step">
                <div class="authorization__form-line"><strong>Логин: <span class="authorization__star">*</span></strong><input
                        class="authorization__input" type="text" name="login"
                        placeholder="Введите логин" id="login"></div>
                <div class="authorization__form-line"><strong>E-mail: <span
                        class="authorization__star">*</span></strong><input class="authorization__input" type="text"
                                                                            name="email"
                                                                            placeholder="Введите e-mail" id="email">
                </div>
                <div class="authorization__form-line"><strong>Пароль: <span
                        class="authorization__star">*</span></strong><input class="authorization__input" type="password"
                                                                            name="passw"
                                                                            placeholder="Введите пароль" id="pass">
                </div>
                <div class="authorization__form-line"><strong>Пароль: <span
                        class="authorization__star">*</span></strong><input class="authorization__input" type="password"
                                                                            name="passw-check"
                                                                            placeholder="Повторите пароль"
                                                                            id="pass-check">
                </div>
            </div>
            <div class="step">
                <div class="authorization__form-line"><strong>Имя:</strong><input class="authorization__input"
                                                                                  type="text" name="name"
                                                                                  placeholder="Введите имя" id="name">
                </div>
                <div class="authorization__form-line"><strong>Фамилия:</strong><input class="authorization__input"
                                                                                      type="text" name="sname"
                                                                                      placeholder="Введите фамилию"
                                                                                      id="sname">
                </div>
                <div class="authorization__form-line"><strong>Пол:</strong>
                    <select id="gender">
                        <option>Не выбрано</option>
                        <option>male</option>
                        <option>female</option>
                    </select></div>
            </div>
            <div class="step">
                <div class="authorization__form-line"><strong>Город:</strong><input class="authorization__input"
                                                                                    type="text" name="city"
                                                                                    placeholder="Введите город проживания"
                                                                                    id="city">
                </div>
                <div class="authorization__form-line"><strong>Учебное заведение:</strong><input
                        class="authorization__input" type="text"
                        name="educational"
                        placeholder="Введите ваше учебное заведение" id="educational">
                </div>
                <div class="authorization__form-line"><strong>Аватарка:</strong>
                    <button name="choose-logo">выбрать файл</button>
                </div>
            </div>
            <div class="authorization__steps-links">
                <a href="#" class="authorization__prev-step">Назад</a>
                <a href="#" class="authorization__next-step">Следующий шаг</a>
                <input type="button" class="authorization__next-step" id="reg-btn" value="Зарегистрироваться">
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
