<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../../../../ctf-git/ctf/authorization/css/main.css" type="text/css"/>
    <title>Войти в аккаунт</title>
</head>
<body>

<div class="background"></div>

    <header class="header">
        <div class="header__element header__element--logo"><div>LifeGameService</div></div>
        <div class="header__element"><div>Главная</div></div>
        <div class="header__element"><div>Соревнования</div></div>
        <div class="header__element"><div>Рейтинг</div></div>
        <div class="header__element header__element--login-reg">
            <div class="header__element--login">
                Войти
            </div>
            <div class="header__element--reg">
                Зарегистрироваться
            </div>

        </div>

    </header>

    <div class="authorization">
        <div class="authorization-container">

            <div class="authorization__title">Войти в LifeGameService</div>

            <form action="javascript:authorisationSubmit();">
                <div class="authorization__input-container">
                    <div class="authorization__input-title">Логин</div>
                    <div class="authorization__input-field-wrapper">
                        <input class="authorization__input-text"
                               type="text" name="login"
                               placeholder="LOGIN"
                               id="login-field">
                    </div>
                </div>

                <div class="authorization__input-container">
                    <div class="authorization__input-title">Пароль</div>
                    <div class="authorization__input-field-wrapper">
                        <input class="authorization__input-text"
                               type="password" name="passw"
                               placeholder="PASS"
                               id="pass-field">
                    </div>
                </div>

                    <button type="submit" class="authorization__login-button" value="Sign in" id="login">Войти</button>


                <div class="authorization__help-links-container">
                    <a class="authorization__forgot-password" href="#">Вспомнить пароль</a>
                    <a class="authorization__registration-link" href="reg.html">Зарегистрироваться</a>
                </div>

            </form>
        </div>
    </div>



<SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="../../../../ctf-git/ctf/authorization/js/jquery.cookie.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="../../../../ctf-git/ctf/authorization/js/cookie.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="../../../../ctf-git/ctf/authorization/js/json-action.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="../../../../ctf-git/ctf/authorization/js/main.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="../../../../ctf-git/ctf/authorization/js/login.js"></SCRIPT>
</body>
</html>
