<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <title>Войти в аккаунт</title>
</head>
<body>
<div class="login-page">
    <header class="header"><div class="header__title">Welcome</div></header>

    <div class="authorization">
        <img src="img/S.png" class="background__s-img">
        <div class="authorization-container">
            <form action="javascript:authorisationSubmit();">
                <div class="authorization__form-line"><input class="authorization__input"
                                                                                    type="text" name="login"
                                                                                    placeholder="LOGIN"
                                                                                    id="login-field">
                </div>
                <div class="authorization__form-line"><input class="authorization__input"
                                                                                     type="password" name="passw"
                                                                                     placeholder="PASS"
                                                                                     id="pass-field">
                </div>
                <div class="authorization__steps-links">
                    <button type="submit" class="authorization__login" value="Sign in" id="login">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>

<SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="js/jquery.cookie.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="js/json-action.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="js/login.js"></SCRIPT>
<SCRIPT defer type="text/javascript" src="js/main.js"></SCRIPT>
</body>
</html>
